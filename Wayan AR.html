<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayan_Ayu_Putri_Suryani_Obyek_3D_A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Objek 1: Kubus -->
        <a-box position="-2 1.5 -3" color="red" scale="1 1 1"></a-box>
        
        <!-- Objek 2: Silinder -->
        <a-cylinder position="0 1.25 -5" radius="0.5" height="1.5" color="blue"></a-cylinder>
        
        <!-- Objek 3: Kerucut -->
        <a-cone position="3 1 -3" radius-bottom="0.5" radius-top="0" height="1.5" color="green"></a-cone>
        
        <!-- Objek 4: Dodecahedron -->
        <a-dodecahedron position="-4 1 -5" radius="1" color="yellow"></a-dodecahedron>
        
        <!-- Objek 5: Tetrahedron -->
        <a-tetrahedron position="2 1 -7" radius="1" color="purple"></a-tetrahedron>
       
    </a-scene>
</body>
</html>
